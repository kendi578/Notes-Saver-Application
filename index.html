<!Doctype>
<html>
    <head>
        <title> NoteMaster</title>
            <link rel="stylesheet" href="bootstrap.min.css">
            <link rel="stylesheet" href="bootstrap-theme.min.css">
            <script src="bootstrap.min.js"> </script>
            <script src="jquery-3.3.1.min.js"></script>
    </head>

        <body>
            <div id="app">
                <div class="container">

                <h1><center>{{title}}</center></h1>

                <div class="form"> 
                    <div class="form-group">

                        <div class="form-group">
                            <label> Note Title</label>
                            <input class="form-control" type="text" v-model="note.title">
                        </div> 

                        <div class="form-group">
                            <label>Note Text</label>
                            <textarea class="form-control" v-model="note.text"></textarea>

                        </div>

                    </div>
                </div>

                <div class="btn btn-primary" @click="addNote"> Submit </div>
                
                <div class="col-sm-12">
                    <div class="col-sm-4 note" v-for="(note, index) in notes">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title"> {{note.title}} </h2>
                                <h6 class="card-subtitle sm-2 text-muted"> {{note.date}} </h6>
                                <h4><p class="card-text"> {{note.text}} </p> </h4>

                            </div>

                            <button class="close" name="button" @click="removeNote(index)"> &times; </button>

                        </div>

                    </div>

                </div>

                </div>
            </div>

            <script src="vue.js"></script>

            <script type="text/JavaScript">
                 new Vue({
                     el:'#app',
                     data: {
                         title: "NoteMaster",
                         note: {
                            title: " ",
                            text: " "
                         }, //note as an object because objects are what are worked on by methods.

                         notes: [
                             {
                                 title: "Visit to Mombasa",
                                 text: "I went on April",
                                 date: new Date(Date.now()).toLocaleString()
                             }
                         ]
                         
                     },

                     methods: {
                         addNote:function() {
                             let {text, title} = this.note
                             this.notes.push ({
                                 text,
                                 title,
                                 date: new Date(Date.now()).toLocaleString()
                             })
                         },
                         removeNote(index) {
                             this.notes.splice(index,1)
                         }
                     }
                     

                 })
            </script>




    </body>
</html>
